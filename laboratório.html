<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Israel" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <title>Mentalidade Mindset7</title>
    <style>
        /* Estilos para o pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .close-btn:hover {
            opacity: 0.8;
        }

        /* Estilos para os botões de redes sociais no pop-up */
        .social-buttons-popup {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-social-popup {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-social-popup:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
<header>
    <a href="#" class="btn-abrir" onclick="abrirMenu()">&#9776; </a>
</header>
<div class="menu-logo">
    <span class="menu-logo-text">MENTALIDADE MINDSET7</span>
</div>
<nav id="menu" >
    <a href="#" onclick="fecharMenu()">&times; Fechar</a>
    <a href="">PACK DE PLRS</a>
    <a href="">KIT AGENCIAS DIGITAIS</a>
    <a href="#">Sobre a MM7</a>
</nav>
<!-- Pop-up -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="fecharPopup()">&times;</span>
        <h2>Siga-nos nas redes sociais!</h2>
        <p>Para nos ajudar, siga-nos no TikTok e Instagram.</p>
        <div class="social-buttons-popup">
            <a href="#" class="btn-social-popup">Seguir no TikTok</a>
            <a href="#" class="btn-social-popup">Seguir no Instagram</a>
        </div>
    </div>
</div>
<!--  -->

<script>
    // Função para exibir o pop-up para seguir nas redes sociais
    function exibirPopup() {
        var popup = document.getElementById('popup');
        popup.style.display = 'block';
    }

    // Função para fechar o pop-up
    function fecharPopup() {
        var popup = document.getElementById('popup');
        popup.style.display = 'none';
    }
</script>

<!-- Restante do seu código JavaScript -->

</body>
</html>
